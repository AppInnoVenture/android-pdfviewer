apply plugin: 'com.android.library'

android {
    namespace 'com.infomaniak.lib.pdfview'

    compileSdk rootProject.tools.compileSdk

    defaultConfig {
        minSdkVersion rootProject.tools.minSdk
        targetSdkVersion rootProject.tools.targetSdk
        versionCode 1
        versionName "${rootProject.tools.versionName}"
    }

}

dependencies {
    implementation 'androidx.core:core:1.7.0'
    api 'com.github.infomaniak:pdfiumandroid:1.9.4'
}

// Maven Publishing
ext {
    PUBLISH_GROUP_ID = 'com.github.infomaniak'
    PUBLISH_VERSION = "${rootProject.tools.versionName}"
    PUBLISH_ARTIFACT_ID = 'android-pdf-viewer'
}